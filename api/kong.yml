_format_version: "1.1"

services:
  - name: minio
    url: http://minio:9000
    host: localhost
    routes:
      - name: minio-route
        paths:
          - /minio

  - name: catalog
    url: http://catalog_primaryadapters
    routes:
      - name: catalog-route
        paths:
          - /catalog

plugins:
  - name: proxy-cache
    service: minio
    config:
      response_code:
        - 200
      request_method:
        - GET
        - HEAD
      content_type:
        - "text/plain"
        - "application/json; charset=utf-8"
        - "application/json"
        - "image/jpg"
        - "image/jpeg"
        - "image/webp"
        - "image/png"
        - "*/*"
      cache_ttl: 6000
      storage_ttl: 12000
      strategy: memory

  - name: proxy-cache
    service: catalog
    config:
      response_code:
        - 200
      request_method:
        - GET
      content_type:
        - "text/plain"
        - "application/json; charset=utf-8"
        - "application/json"
      cache_ttl: 15
      storage_ttl: 60
      strategy: memory

  - name: key-auth
    service: catalog
    config:
      hide_credentials: true
      key_names:
        - apikey

