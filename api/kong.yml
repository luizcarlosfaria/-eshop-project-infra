_format_version: "1.1"

services:
  - name: minio
    url: http://minio:9000
    routes:
      - name: minio-route
        paths:
          - /minio

  - name: catalog
    url: http://eShopCloudNative.Catalog.WebApi
    routes:
      - name: catalog-route
        paths:
          - /catalog

plugins:
  - name: proxy-cache
    service: minio
    config:
      response_code:
        - 200
      request_method:
        - GET
        - HEAD
      content_type:
        - "text/plain"
        - "application/json; charset=utf-8"
        - "application/json"
        - "image/*"
      cache_ttl: 30
      strategy: memory

  - name: key-auth
    service: catalog
    config:
      hide_credentials: true
      key_names:
        - apikey

